{% extends 'layouts/box.html' %}

{% block content %}

<h1>Delete Chatroom?</h1>

<h2>{{ chat_group.groupchat_name }}</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="button-red mt-4">Yes, delete</button>
    <a class='button button-gray ml-1' href="{{ request.META.HTTP_REFERER }}">Cancel</a> <!--links back to the last visited page-->
</form>


{% endblock %}
